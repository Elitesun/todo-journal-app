{% extends 'todo/journal_base.html' %}
{% load static%}
{% block journal %}

<div class="header-bar">
    <a id="back-link"href="{% url 'todo:journal' %}">Cancel</a>
</div>
<div class="card">
    <form action="" method="post">
        {% csrf_token %}
    
        <p style="font-weight: 900; color:white">Are you sure you want to delete this journal entry? "{{journal}}"</p>
        <input class="button" type="submit" value="Yes , Delete" style="margin-left: 200px;"/>
        
    </form>
    
</div>

{% endblock journal %}
