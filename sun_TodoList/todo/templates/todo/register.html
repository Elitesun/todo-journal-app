{% extends 'todo/base.html' %}
{% load static%}
{% block content %}

<h1>Sign Up</h1>
<div class="card">
    <form action="" method="post">
        {% csrf_token %}
        {{form.as_p}}
        <input type="submit" value="Register" id="add-link">
        
        <p> have an Account Already ?: <a href="{% url 'todo:login' %}" class="button">Login</a></p>
        
    </form>
</div>


{% endblock content %}
